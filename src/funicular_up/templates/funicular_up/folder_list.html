{% load i18n %}

{% if object_list %}
  {% for object in object_list %}
    <p style="margin-left: {{ object.tree_depth }}0px">
      {{ object.name }}
      <p>
  {% endfor %}
{% else %}
  <p>{% trans "No folders yet" %}</p>
{% endif %}
{% if user.is_authenticated %}
  <a href="/admin/funicular_up/folder/add/">
    {% trans "Add folder" %}
  </a>
{% endif %}
