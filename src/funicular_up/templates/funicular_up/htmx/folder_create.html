{% load i18n %}

<h2>{% trans "Add folder" %}</h2>
<form>
  {{ form }}
  <br>
  <button type="submit"
          hx-post="{% url 'funicular_up:folder_create' %}"
          hx-target="#fup-content">

</form>
<hr>
<a href="#"
   hx-get="{% url 'funicular_up:folder_list' %}"
   hx-target="#fup-content"
   hx-push-url="true">
  {% trans "Back to list" %}
</a>
