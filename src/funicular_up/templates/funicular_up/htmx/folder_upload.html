{% load i18n %}

<h2>{% trans "Upload images to folder" %}: {{ object.name }}</h2>
<form action="{% url 'funicular_up:folder_upload' pk=object.id %}"
      method="post"
      enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}
  <br>
  <button type="submit">
    {% trans "Upload" %}
  </button>
</form>
<hr>
<a href="{% url 'funicular_up:folder_detail' pk=object.id %}">
  {% trans "Back to folder" %}: {{ object.name }}
</a>
