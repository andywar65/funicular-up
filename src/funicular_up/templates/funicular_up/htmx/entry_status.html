{% load i18n %}

{% if entry.status == "UP" or entry.status == "ST" or entry.status == "KI" %}
  <a href="#"
     hx-get="{% url 'funicular_up:entry_detail' pk=entry.id %}"
     hx-target="#fup-content"
     hx-push-url="true">
    {% trans "Image available" %}
  </a>
{% elif entry.status == "DW" %}
  <a href="#"
     hx-get="{% url 'funicular_up:entry_status' pk=entry.id %}"
     hx-swap="outerHTML">
    {% trans "Request image" %}
  </a>
{% elif entry.status == "RQ" %}
  <a style="color: red"
     href="#"
     hx-get="{% url 'funicular_up:entry_status' pk=entry.id %}"
     hx-swap="outerHTML">
    {% trans "Waiting for image" %}
  </a>
{% endif %}
