{% load i18n %}

<h2>{% trans "Add folder" %}</h2>
<form action="{% url 'funicular_up:folder_create' %}" method="post">
  {% csrf_token %}
  {{ form }}
  <br>
  <button type="submit">
    {% trans "Submit" %}
  </button>
</form>
<hr>
<a href="#"
   hx-get="{% url 'funicular_up:folder_list' %}"
   hx-target="#fup-content"
   hx-push-url="true">
  {% trans "All folders" %}
</a>
<br>
<a href="#"
   hx-get="{% url 'funicular_up:folder_list_date' %}"
   hx-target="#fup-content"
   hx-push-url="true">
  {% trans "All dated folders" %}
</a>
<br>
<a href="{% url 'funicular_up:folder_list_map' %}">
  {% trans "All geolocated folders" %}
</a>
